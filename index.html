<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Energía Solar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Energía Solar</h1>
        <p>Selecciona una ciudad y completa los datos para calcular la energía generada por los paneles solares.</p>
        
        <label for="city">Ciudad:</label>
        <select id="city"></select>

        <label for="panelArea">Área del panel (m²):</label>
        <input type="number" id="panelArea" placeholder="Ej. 1.6" min="0.1">

        <label for="efficiency">Eficiencia del panel (%):</label>
        <input type="number" id="efficiency" placeholder="Ej. 18" min="1" max="100">

        <button onclick="calculateEnergy()">Calcular Energía</button>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
