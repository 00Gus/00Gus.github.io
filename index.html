<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Energía y Análisis Estadístico</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Incluir CSS de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <!-- Contenedor padre para organizar secciones verticalmente -->
  <div class="wrapper">
    <!-- Sección de Calculadora de Energía Solar -->
    <div class="container" id="solarSection">
      <h1>Calculadora de Energía Solar</h1>
      <p>Selecciona una opción para obtener la radiación solar.</p>

      <!-- Menú para elegir el tipo de entrada -->
      <label for="sourceType">Tipo de entrada:</label>
      <select id="sourceType" onchange="toggleInputs()">
        <option value="city" selected>Seleccionar Ciudad</option>
        <option value="coords">Ingresar Coordenadas</option>
      </select>

      <!-- Bloque para selección de ciudad -->
      <div class="fade-block city-block active" id="cityBlock">
        <label for="citySelect">Ciudad:</label>
        <select id="citySelect"></select>
      </div>

      <!-- Bloque para ingresar coordenadas manualmente -->
      <div class="fade-block coords-block" id="coordsBlock">
        <label for="latInput">Latitud:</label>
        <input type="number" id="latInput" placeholder="Ej. 19.70" step="0.01">
        <label for="lonInput">Longitud:</label>
        <input type="number" id="lonInput" placeholder="Ej. -101.19" step="0.01">
      </div>

      <!-- Campos comunes -->
      <label for="panelArea">Área del panel (m²):</label>
      <input type="number" id="panelArea" placeholder="Ej. 1.6" min="0.1">
      <label for="efficiency">Eficiencia del panel (%):</label>
      <input type="number" id="efficiency" placeholder="Ej. 18" min="1" max="100">

      <button onclick="calculateEnergy()">Calcular Energía</button>
      <p id="result"></p>

      <!-- Contenedor para el mapa (se muestra solo si se usan coordenadas) -->
      <div id="map"></div>
    </div>

    <hr class="separator">

    <!-- Sección de Análisis Estadístico -->
    <div class="container" id="statsSection">
      <h1>Análisis Estadístico</h1>
      <p>Ingresa una serie de números separados por comas para calcular media, mediana, moda y desviación estándar.</p>
      <textarea id="dataInput" placeholder="Ej: 1,2,3,4,5,5,3"></textarea>
      <button onclick="calculateStats()">Calcular Estadísticas</button>
      <p id="statsResult"></p>

      <hr class="separator2">

      <h2>Subir Archivo de Datos</h2>
      <input type="file" id="dataFile" accept=".csv, .txt">
      <label for="metricSelect">Selecciona la medida a calcular:</label>
      <select id="metricSelect">
          <option value="mean">Media</option>
          <option value="median">Mediana</option>
          <option value="mode">Moda</option>
          <option value="stddev">Desviación Estándar</option>
      </select>
      <button onclick="calculateFileStats()">Calcular desde Archivo</button>
      <p id="fileStatsResult"></p>
    </div>
  </div>

  <!-- Incluir JavaScript de Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
